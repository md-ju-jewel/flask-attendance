<!DOCTYPE html>
<html>
<head>
  <title>Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .nav-buttons a {
      margin: 10px;
      display: inline-block;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Student Attendance</h1>
  <form method="POST">
    <input list="ids" name="student_id" placeholder="Enter Student ID" required>
    <datalist id="ids">
      {% for sid in valid_ids %}
        <option value="{{ sid }}">
      {% endfor %}
    </datalist>
    <button type="submit">Submit</button>
  </form>
  <p>{{ message }}</p>

  <div class="nav-buttons">
    <a href="/present">View Today's Present List</a>
    <a href="/admin/login">Admin Login</a>
  </div>
</body>
</html>
