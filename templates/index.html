<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center p-4 bg-white rounded shadow" style="max-width: 500px;">
        <h2 class="mb-4">ðŸŽ“ Attendance System</h2>
        <form method="POST" action="/" class="mb-3">
            <input list="student_ids" name="student_id" class="form-control mb-3" placeholder="Enter your Student ID" required>
            <datalist id="student_ids">
                {% for student in students %}
                    <option value="{{ student }}">
                {% endfor %}
            </datalist>
            <button type="submit" class="btn btn-success w-100">Submit Attendance</button>
        </form>
        <hr>
        <div class="mt-3">
            <a href="{{ url_for('admin_login') }}" class="btn btn-secondary w-100 mb-2">ðŸ”’ Admin Login</a>
        </div>
    </div>
</body>
</html>
